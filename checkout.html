    <div class="checkout-container">
        <div class="checkout-form">
            
            <form id="form" action="Home.html">


                <fieldset>
                    <legend>
                        <h3>Card Details</h3>
                    </legend>
                    <div class=cards><label><i class="fa-brands fa-cc-mastercard " style="font-size: 50px;">
                            </i><i class="fa-brands fa-cc-visa" style="font-size: 50px;"></i><br><br></label></div>
                    <label for="cardnumber"><i class="fa-solid fa-credit-card"></i> Card Number * </label><br>
                    <input type="number" id="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX" required
                        class="inputNumber"><span id="cardnumbererror"></span><br>
                    <label for="cardholder"><i class="fa-solid fa-user"></i> Cardholder Name*</label><br>
                    <input type="text" id="cardholder" required><span id="cardholdererror"></span><br>
                    <label for="expirydate"><i class="fa-solid fa-calendar-days"></i> Expiry Date*</label><br>
                    <input type="date" id="expirydate" required><span id="expdateerror"></span><br>
                    <label for="ccv"><i class="fa-solid fa-key"></i> CCV*</label><br>
                    <input type="number" id="ccv" required class="inputNumber"><span id="ccverror"></span>
                </fieldset>



                <fieldset>
                    <legend>
                        <h3>Billing Address</h3>
                    </legend>
                    <label for="address1"><i class="fa-solid fa-address-card"></i> Adress Line 1*</label><br>
                    <input type="text" id="address1" required><span id="address1error"></span><br>
                    <label for="town"><i class="fa-solid fa-building"></i> Town/City*</label><br>
                    <input type="text" id="town" required><span id="townerror"></span><br>
                    <label for="zipcode"><i class="fa-solid fa-location-dot"></i> Postcode/Zipcode*</label><br>
                    <input type="number" id="zipcode" required class="inputNumber"><span id="ziperror"></span><br>
                </fieldset>





                <fieldset>
                    <legend>
                        <h3>Contact Details</h3>
                    </legend>
                    <label for="fname"><i class="fa-solid fa-user"></i> Firstname*</label><br>
                    <input type="text" id="fname" required> <span id="fnameerror"></span><br>
                    <label for="phone"><i class="fa-solid fa-phone"></i> Phone Number</label><br>
                    <input type="tel" id="phone" class="inputNumber"><span id="phoneerror"></span><br>
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email</label><br>
                    <input type="email" id="email"><span id="emailerror"></span><br><br>
                    <input type="reset">
                    <input type="submit" class="formbutton">
                    

                </fieldset>

            </form>
